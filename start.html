<!doctype html>
<html>
<head>
	<title>Booking.com</title>
	<link rel= "shortcut icon" type = "image/png" href = "favicon.png">
	
	<style type="text/css">
		body{
				margin: 0px;
		}
		.logo{
				margin-left: 57px;
		}
		.header {
			    height: 60px;
				background-color: #013580;				
				padding-top: 10px;
		}
		.link_bar{
				background-color: #013580;
				height: 40px;
		}
		.link_position{
				margin-left:40px;
		}
		.link{	
				color: white;
				font-size: 15px;
				font-family: BlinkMacSystemFont,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
				padding:8px;
				border-radius: 3px;
				text-decoration: none;
				margin:16px;
		}
		.link:hover {
				background-color: #1a4a8d;
		}
		.Reg_Log{
				float: right;
				left: 30px;
				margin-right: 100px;
				font-family: BlinkMacSystemFont,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;		
		}			
		.Register, .Login{
				Background-color: white;
				Height: 30px;
				Border-radius: 5px;
				font-weight: bold;
				padding: 6px;
				margin: 5px;
				font-size: 13px;
		}	
		.ListYP{
				background-color: transparent;
				font-weight: bold;
				padding:4px;
				border: solid 1px white;
				Border-radius: 3px;
				color: white;
				padding: 5px;
				margin: 5px;
		}
		.ListYP:hover {
				background-color: #1a4a8d;
		}
		.currencyflag{
				margin-right: 15px;
				color: white;
				font-weight: bolder;
				text-decoration: none;
				position: relative;		
		}
		.currencyflag:hover .tooltip{
			display: block;
		}
		.tooltip {
				border: solid 1px white;
				background-color: #a5723d;
				padding: 9px;
				font-size: 12px;
				font-weight:  normal;
				display: none;
				position: absolute;
				top: 24px;
				left: 13px;
				width: 60px;
			}


	</style>
	<script></script>
</head>
<body >
	<header class="header">
		<div>
			<img class ="logo" src="Logo.png" >
			<div class= "Reg_Log">
				<a href="https://www.toptal.com/designers/htmlarrows/currency/indian-rupee-sign/" class = "currencyflag">&#x20B9;</a>
				<a href="https://www.google.com"class = "currencyflag">
					<img  src="Flag.png">
					<div class ="tooltip">flag tooltip</div>
				</a>	
				<input class = "ListYP" type="button" value="List Your Property" />
				<input class = "Register" type="button" value="Register"/>
				<input class = "Login" type="button" value="Login"/>
			</div>
		</div>
	</header>
	<div class = "link_bar" >
		<div class = "link_position">
			<a href = "https://www.google.com" class ="link" >Accomodations</a>
			<a href = "https://www.facebook.com" class ="link" >Flights</a>
			<a href = "https://www.youtube.com" class ="link" >Car Rentals</a>
			<a href = "https://www.google.com" class ="link" >Airport Taxis</a>
		</div>
	</div>

</body>










</html>
